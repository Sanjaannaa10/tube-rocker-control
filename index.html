<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 14px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }
        
        .led-display {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 30px auto;
            border: 5px solid #ddd;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .led-display.on {
            background: #ffd700;
            border-color: #ffed4e;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        }
        
        .led-display.off {
            background: #555;
            border-color: #333;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .btn-on {
            background: #28a745;
            color: white;
        }
        
        .btn-on:hover {
            background: #218838;
        }
        
        .btn-off {
            background: #dc3545;
            color: white;
        }
        
        .btn-off:hover {
            background: #c82333;
        }
        
        .messages {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .message {
            font-size: 12px;
            color: #666;
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .message:last-child {
            border-bottom: none;
        }
        
        .message-time {
            color: #999;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ ESP32 LED Control</h1>
        
        <div id="status" class="status connecting">
            Connecting to MQTT...
        </div>
        
        <div id="led" class="led-display off"></div>
        
        <div class="controls">
            <button class="btn-on" onclick="sendCommand('ON')">Turn ON</button>
            <button class="btn-off" onclick="sendCommand('OFF')">Turn OFF</button>
        </div>
        
        <div class="messages" id="messages">
            <div class="message">Waiting for messages...</div>
        </div>
    </div>

    <script>
        // MQTT Configuration
        const MQTT_BROKER = "broker.hivemq.com";
        const MQTT_PORT = 8000; // WebSocket port
        const MQTT_TOPIC_PUB = "esp32/control";
        const MQTT_TOPIC_SUB = "esp32/data";
        
        let client;
        let ledState = false;
        
        // Generate random client ID
        const clientId = "web_client_" + Math.random().toString(16).substr(2, 8);
        
        // Create MQTT client
        client = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, clientId);
        
        // Set callback handlers
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;
        
        // Connect to MQTT broker
        function connectMQTT() {
            updateStatus("Connecting to MQTT...", "connecting");
            
            client.connect({
                onSuccess: onConnect,
                onFailure: onFailure,
                useSSL: false
            });
        }
        
        // Connection successful
        function onConnect() {
            console.log("Connected to MQTT broker");
            updateStatus("Connected to MQTT Broker", "connected");
            
            // Subscribe to ESP32 data topic
            client.subscribe(MQTT_TOPIC_SUB);
            addMessage("Subscribed to " + MQTT_TOPIC_SUB);
        }
        
        // Connection failed
        function onFailure(message) {
            console.log("Connection failed: " + message.errorMessage);
            updateStatus("Connection Failed. Retrying...", "disconnected");
            setTimeout(connectMQTT, 3000);
        }
        
        // Connection lost
        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("Connection lost: " + responseObject.errorMessage);
                updateStatus("Connection Lost. Reconnecting...", "disconnected");
                setTimeout(connectMQTT, 3000);
            }
        }
        
        // Message received
        function onMessageArrived(message) {
            console.log("Message received: " + message.payloadString);
            addMessage("Received: " + message.payloadString);
        }
        
        // Send command to ESP32
        function sendCommand(command) {
            if (!client.isConnected()) {
                alert("Not connected to MQTT broker!");
                return;
            }
            
            const message = new Paho.MQTT.Message(command);
            message.destinationName = MQTT_TOPIC_PUB;
            client.send(message);
            
            // Update LED display
            ledState = (command === "ON");
            updateLED(ledState);
            
            addMessage("Sent: " + command);
        }
        
        // Update LED display
        function updateLED(isOn) {
            const led = document.getElementById("led");
            if (isOn) {
                led.classList.remove("off");
                led.classList.add("on");
            } else {
                led.classList.remove("on");
                led.classList.add("off");
            }
        }
        
        // Update status display
        function updateStatus(text, state) {
            const status = document.getElementById("status");
            status.textContent = text;
            status.className = "status " + state;
        }
        
        // Add message to log
        function addMessage(text) {
            const messagesDiv = document.getElementById("messages");
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";
            messageDiv.innerHTML = `<span class="message-time">[${timeStr}]</span> ${text}`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Keep only last 10 messages
            while (messagesDiv.children.length > 10) {
                messagesDiv.removeChild(messagesDiv.firstChild);
            }
        }
        
        // Connect on page load
        connectMQTT();
    </script>
</body>
</html>
