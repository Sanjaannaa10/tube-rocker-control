<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Rocker Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            margin-bottom: 5px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }
        
        .value-display {
            text-align: center;
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-start {
            background: #28a745;
            color: white;
        }
        
        .btn-start:hover:not(:disabled) {
            background: #218838;
        }
        
        .btn-stop {
            background: #dc3545;
            color: white;
        }
        
        .btn-stop:hover:not(:disabled) {
            background: #c82333;
        }
        
        .btn-apply {
            background: #667eea;
            color: white;
            grid-column: 1 / -1;
        }
        
        .btn-apply:hover:not(:disabled) {
            background: #5568d3;
        }
        
        .log {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }
        
        .log-entry {
            font-size: 12px;
            color: #666;
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .broker-info {
            font-size: 11px;
            color: #999;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Tube Rocker Control</h1>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>
        
        <div class="control-group">
            <label for="speed">Speed (RPM)</label>
            <input type="range" id="speed" min="0" max="100" value="50">
            <div class="value-display" id="speedValue">50</div>
        </div>
        
        <div class="control-group">
            <label for="angle">Angle (Degrees)</label>
            <input type="range" id="angle" min="0" max="90" value="45">
            <div class="value-display" id="angleValue">45¬∞</div>
        </div>
        
        <div class="button-group">
            <button class="btn-start" id="btnStart" onclick="sendCommand('START')" disabled>‚ñ∂ Start</button>
            <button class="btn-stop" id="btnStop" onclick="sendCommand('STOP')" disabled>‚èπ Stop</button>
            <button class="btn-apply" id="btnApply" onclick="applySettings()" disabled>Apply Settings</button>
        </div>
        
        <div class="log">
            <div class="log-title">Activity Log</div>
            <div id="logContainer"></div>
        </div>
        
        <div class="broker-info">Using: test.mosquitto.org</div>
    </div>

    <script>
        // MQTT Configuration - Using Mosquitto test broker
        const MQTT_BROKER = "test.mosquitto.org";
        const MQTT_PORT = 8081;  // WebSocket port (ws://)
        const CLIENT_ID = "webClient_" + Math.random().toString(16).substr(2, 8);
        
        // Topics
        const TOPIC_COMMAND = "lab/tubeRocker/command";
        const TOPIC_STATUS = "lab/tubeRocker/status";
        const TOPIC_SETTINGS = "lab/tubeRocker/settings";
        
        let client;
        let isConnected = false;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 10;
        
        // Update value displays
        document.getElementById('speed').oninput = function() {
            document.getElementById('speedValue').textContent = this.value;
        };
        
        document.getElementById('angle').oninput = function() {
            document.getElementById('angleValue').textContent = this.value + '¬∞';
        };
        
        // Connect to MQTT broker
        function connectMQTT() {
            addLog("Connecting to MQTT broker...");
            updateStatus('connecting');
            
            try {
                client = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, CLIENT_ID);
                
                client.onConnectionLost = onConnectionLost;
                client.onMessageArrived = onMessageArrived;
                
                const connectOptions = {
                    timeout: 10,
                    onSuccess: onConnect,
                    onFailure: onFailure,
                    keepAliveInterval: 30,
                    cleanSession: true
                };
                
                client.connect(connectOptions);
                
            } catch (error) {
                addLog("Error creating client: " + error.message);
                updateStatus('disconnected');
                scheduleReconnect();
            }
        }
        
        function onConnect() {
            isConnected = true;
            reconnectAttempts = 0;
            updateStatus('connected');
            enableButtons(true);
            addLog("‚úì Connected to MQTT broker");
            
            // Subscribe to status topic
            try {
                client.subscribe(TOPIC_STATUS);
                addLog("‚úì Subscribed to: " + TOPIC_STATUS);
            } catch (error) {
                addLog("Subscribe error: " + error.message);
            }
        }
        
        function onFailure(message) {
            isConnected = false;
            updateStatus('disconnected');
            enableButtons(false);
            
            const errorMsg = message.errorMessage || "Unknown error";
            addLog("‚úó Connection failed: " + errorMsg);
            
            scheduleReconnect();
        }
        
        function onConnectionLost(responseObject) {
            isConnected = false;
            updateStatus('disconnected');
            enableButtons(false);
            
            if (responseObject.errorCode !== 0) {
                addLog("‚úó Connection lost: " + responseObject.errorMessage);
            }
            
            scheduleReconnect();
        }
        
        function scheduleReconnect() {
            if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                reconnectAttempts++;
                const delay = Math.min(5000 * reconnectAttempts, 30000);
                addLog("Reconnecting in " + (delay/1000) + " seconds... (Attempt " + reconnectAttempts + "/" + MAX_RECONNECT_ATTEMPTS + ")");
                setTimeout(connectMQTT, delay);
            } else {
                addLog("Max reconnection attempts reached. Please refresh the page.");
            }
        }
        
        function onMessageArrived(message) {
            const topic = message.destinationName;
            const payload = message.payloadString;
            
            addLog("‚óÑ Received: " + topic + " = " + payload);
            
            if (topic === TOPIC_STATUS) {
                addLog("Device status: " + payload);
            }
        }
        
        function sendCommand(command) {
            if (!isConnected) {
                addLog("‚úó Not connected! Cannot send command.");
                return;
            }
            
            try {
                const message = new Paho.MQTT.Message(command);
                message.destinationName = TOPIC_COMMAND;
                message.qos = 0;
                client.send(message);
                
                addLog("‚ñ∫ Sent command: " + command);
            } catch (error) {
                addLog("‚úó Send error: " + error.message);
            }
        }
        
        function applySettings() {
            if (!isConnected) {
                addLog("‚úó Not connected! Cannot apply settings.");
                return;
            }
            
            const speed = document.getElementById('speed').value;
            const angle = document.getElementById('angle').value;
            
            const settings = {
                speed: parseInt(speed),
                angle: parseInt(angle)
            };
            
            try {
                const message = new Paho.MQTT.Message(JSON.stringify(settings));
                message.destinationName = TOPIC_SETTINGS;
                message.qos = 0;
                client.send(message);
                
                addLog("‚ñ∫ Applied settings: Speed=" + speed + ", Angle=" + angle);
            } catch (error) {
                addLog("‚úó Send error: " + error.message);
            }
        }
        
        function updateStatus(status) {
            const statusDiv = document.getElementById('status');
            if (status === 'connected') {
                statusDiv.textContent = '‚úì Connected';
                statusDiv.className = 'status connected';
            } else if (status === 'connecting') {
                statusDiv.textContent = '‚ü≥ Connecting...';
                statusDiv.className = 'status connecting';
            } else {
                statusDiv.textContent = '‚úó Disconnected';
                statusDiv.className = 'status disconnected';
            }
        }
        
        function enableButtons(enabled) {
            document.getElementById('btnStart').disabled = !enabled;
            document.getElementById('btnStop').disabled = !enabled;
            document.getElementById('btnApply').disabled = !enabled;
        }
        
        function addLog(message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            // Keep only last 20 entries
            while (logContainer.children.length > 20) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
        
        // Connect on page load
        window.onload = function() {
            addLog("Page loaded. Initializing...");
            enableButtons(false);
            setTimeout(connectMQTT, 500);
        };
        
        // Disconnect gracefully on page unload
        window.onbeforeunload = function() {
            if (isConnected && client) {
                client.disconnect();
            }
        };
    </script>
</body>
</html>
