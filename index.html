<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 MQTT Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button { padding: 15px 30px; margin: 10px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>ESP32 LED via MQTT</h1>
  <button onclick="publish('on')">Turn ON</button>
  <button onclick="publish('off')">Turn OFF</button>
  <p id="status">Connecting...</p>

  <script>
    const broker = "wss://broker.hivemq.com:8884/mqtt";
    const topic = "esp32/led";
    const client = mqtt.connect(broker);

    client.on("connect", () => {
      document.getElementById("status").innerText = "Connected to broker!";
    });

    function publish(msg) {
      client.publish(topic, msg);
      document.getElementById("status").innerText = "Sent: " + msg;
    }
  </script>
</body>
</html>
